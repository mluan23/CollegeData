<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--leaflet boundary canvas-->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-boundary-canvas"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <!--script src="https://unpkg.com/leaflet-pip@latest"></script-->


</head>
<body>
    <div class="container">
        <h1>College Data Display</h1>
        <button>test</button>
        <label for="category">Choose a category to display:</label>
            <select name="category" id="category" onchange="getDisplayCategory()">
                <option value="Median">Median Earnings</option>
                <option value="Graduation">Graduation Rate</option>
                <option value="Employed">Employed Two Years After Graduation</option>
                <option value="Acceptance">Acceptance Rate</option>
            </select>
        <div id="map" style="height: 500px; width: 100%;"></div>

        <table id="csvTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
